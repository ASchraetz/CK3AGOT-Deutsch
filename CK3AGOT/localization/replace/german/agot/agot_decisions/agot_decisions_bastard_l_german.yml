l_german:
 # Expose someone elses true parentage
 agot_expose_true_parentage_decision:0 "Wahre Abstammung aufdecken"
 agot_expose_true_parentage_decision_tooltip:0 "Ihr werdet die Wahrheit über die Abstammung des Anspruchstellers enthüllen."
 agot_expose_true_parentage_decision_tooltip.jon:0 "Ihr werdet enthüllen, was wirklich im Turm der Freude geschehen ist."
 agot_expose_true_parentage_decision_desc.jon:0 "Ich erinnere mich nur zu gut an die Versprechen, die inmitten der Winterrosen abgelegt wurden... und doch steht vor mir ein Kind, dessen ganzes Leben auf einer Lüge beruht. Es ist nicht recht, dass Lyannas Kind leben und sterben soll, ohne jemals die Wahrheit zu erfahren."
 agot_expose_true_parentage_decision_desc.man:0 "Was ich weiß, kann ich nicht ändern, aber es verfolgt mich. Zu glauben, dass du so tief unten bist und doch von so weit oben kommst. Vor mir steht ein Kind, dessen ganzes Leben auf einer Lüge beruht. Ein Kind, das jetzt ein erwachsener Mann ist. Es ist nicht recht, dass er leben und sterben soll, ohne jemals die Wahrheit zu erfahren."
 agot_expose_true_parentage_decision_desc.woman:0 "Was ich weiß, kann ich nicht ändern, aber es verfolgt mich. Zu glauben, dass du so tief unten bist und doch von so weit oben kommst. Vor mir steht ein Kind, dessen ganzes Leben auf einer Lüge aufgebaut ist. Ein Kind, das jetzt eine erwachsene Frau ist. Es ist nicht recht, dass sie leben und sterben soll, ohne jemals die Wahrheit zu erfahren."
 agot_expose_true_parentage_decision_requirement_yes:0 "Ihr wisst von einem geheimen Königsbastard, der ein Erwachsener ist."
 agot_expose_true_parentage_decision_confirm:0 "Die Wahrheit muss ans Licht!"

 # Expose my true parentage
 agot_expose_my_true_parentage_decision:0 "Eure wahre Abstammung enthüllen"
 agot_expose_my_true_parentage_decision_tooltip:0 "Ihr werdet die Wahrheit über Eure Abstammung preisgeben."
 agot_expose_my_true_parentage_decision_desc:0 "Das, was ich weiß, verfolgt mich unweigerlich. Zu glauben, ich sei so tief unten und doch von so weit oben gekommen. Mein ganzes Leben beruhte auf einer Lüge. Doch damit ist jetzt Schluss. Jetzt, da ich mit eigenen Ländereien bedacht wurde, wird die Wahrheit ans Licht kommen. Ich bin von königlichem Blut, und die Welt soll es erfahren!"
 agot_expose_my_true_parentage_decision_confirm:0 "Die Wahrheit muss ans Licht!"

 # Expose my true parentage
 agot_royal_bastard_claim_decision:0 "Euren Anspruch auf den Eisernen Thron durchsetzen"
 agot_royal_bastard_claim_decision_tooltip:0 "Ihr werdet Euer Geburtsrecht einfordern, denn Ihr seid von königlichem Blut."
 agot_royal_bastard_claim_decision_desc.forswore:0 "Trotz meines niederen Hintergrunds genieße ich in Westeros ein hohes Ansehen. Auch wenn ich öffentlich keine Ambitionen geäußert habe, bleibt die Tatsache bestehen, dass das königliche Blut, das durch meine Adern fließt, mir einen unbestreitbaren Anspruch auf die Sieben Königslande verleiht. In Anbetracht meiner früheren Taten würde eine solche Erklärung natürlich meine Ehre beschmutzen, ganz zu schweigen davon, dass eine solch unverhohlene Herausforderung des Throns mich auf einen Pfad in den Krieg führen würde, von dem ich, einmal eingeschlagen, nicht mehr abkommen könnte."
 agot_royal_bastard_claim_decision_desc:0 "Trotz meines niederen Hintergrunds genieße ich in Westeros ein hohes Ansehen. Auch wenn ich öffentlich keine Ambitionen geäußert habe, bleibt die Tatsache bestehen, dass das königliche Blut, das durch meine Adern fließt, mir einen unbestreitbaren Anspruch auf die Sieben Königslande verleiht. In Anbetracht meiner früheren Taten würde eine solche Erklärung natürlich meine Ehre beschmutzen, ganz zu schweigen davon, dass eine solch unverhohlene Herausforderung des Throns mich auf einen Pfad in den Krieg führen würde, von dem ich, einmal eingeschlagen, nicht mehr abkommen könnte."
 agot_royal_bastard_claim_decision_confirm:0 "Ich muss mein Geburtsrecht einfordern!"
