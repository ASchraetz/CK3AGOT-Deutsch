 vs_valyrian_armingsword_gold_name:0 "Goldenes Valyrerschwert"
 vs_valyrian_armingsword_gold_description:0 "Das kunstvoll verzierte Metall dieses Ritterschwertes schimmert golden. Die Schuppen des gemaserten Metalls glänzen und leuchten im Kerzenlicht, ebenso detailliert wie die wirbelnden Muster in der dunkel gewellten Klinge aus valyrischem Stahl. Dieses Schwert erinnert an die furchterregenden Waffen der Drachenlords des alten Valyria."
 vs_valyrian_armingsword_silver_name:0 "Silbernes Valyrerschwert"
 vs_valyrian_armingsword_silver_description:0 "Das kunstvoll verzierte Silbermetall dieses Ritterschwertes ist wunderschön graviert. Die Schuppen des gemaserten Metalls glänzen und leuchten im Kerzenlicht, ebenso detailliert wie die wirbelnden Muster in der dunkel gewellten Klinge aus valyrischem Stahl. Dieses Schwert erinnert an die furchterregenden Waffen der Drachenlords des alten Valyria."
 vs_valyrian_longsword_gold_name:0 "Goldenes Valyrerlangschwert"
 vs_valyrian_longsword_gold_description:0 "The metalwork of this longsword gleams gold-bright. The fine filigree shimmers in the candlelight, as detailed as the swirling patternation in the dark rippled valyrian steel blade. This sword is reminiscent of the fearsome weaponry wielded by the dragonlords of ancient Valyria."
 vs_valyrian_longsword_silver_name:0 "Silbernes Valyrerlangschwert"
 vs_valyrian_longsword_silver_description:0 "Das kunstvoll verzierte Silbermetall dieses Ritterschwertes ist wunderschön graviert. Die Schuppen des gemaserten Metalls glänzen und leuchten im Kerzenlicht, ebenso detailliert wie die wirbelnden Muster in der dunkel gewellten Klinge aus valyrischem Stahl. Dieses Schwert erinnert an die furchterregenden Waffen der Drachenlords des alten Valyria."

 bobby_hammer_name:0 "Roberts Streithammer"
 bobby_hammer_description:0 "Geschmiedet vom Meisterschmied von Storm's End, Donal Noye, ist dieser Streithammer von solch immenser Größe und Gewicht, dass es einen Mann mit der Kraft eines Riesen bräuchte, um ihn zu führen."
 bobby_hammer_cooler_description:0 "Geschmiedet vom Meisterschmied von Sturmkap, Donal Noye, ist dieser Streithammer von solch immenser Größe und Gewicht, dass es einen Mann mit der Kraft eines Riesen bräuchte, um ihn zu führen. Robert Baratheon zerschmetterte mit diesem Hammer die Brust des Drachenprinzen Rhaegar Targaryen in der Schlacht am Trident."
