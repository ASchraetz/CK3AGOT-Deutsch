 dragon_egg_grey_2_desc:0 "$dragon_egg_gen_desc$ Dieses Ei hat einen rauchigen Farbton wie die Asche eines Vulkans."

 uller_skull:0 "Totenkopf mit Amethystaugen"
 uller_skull_desc:0 "Haus Uller bewahrt einen seltsamen Gegenstand in seiner Burg auf: einen Schädel, schmucklos und schlicht, abgesehen von den beiden Amethysten, die in seinen Augenhöhlen liegen. Wenn man sie darauf anspricht, lächeln die Ullers nur und sagen, es sei ein altes Erbstück."
 hands_hand:0 "Hand der Hand"
 hands_hand_desc:0 "Der Witwenliebhaber war berüchtigt für seine Grausamkeit und als das Lösegeld für Orys Baratheon schließlich eintraf, nahm er die Schwerthand eines jeden Gefangenen, einschließlich die der Hand des Königs selbst, Orys Baratheon."
 smugglers_fingers:0 "Finger eines Zwiebelschmugglers"
 smugglers_fingers_desc:0 "Finger eines Zwiebelschmugglers"
 aemond_eye:0 "Auge des Sippenmörders"
 aemond_eye_desc:0 "Dieser Saphir, angeblich das Auge von Aemonds des Sippenmörders, wurde an die Ufer des Götterauges gespült."
 fox_wedding_cloak:0 "Der Hochzeitsumhang der Füchsin"
 fox_wedding_cloak_desc:0 "Die Legende besagt, dass sich Florys die Füchsin drei Gatten nahm und bei jeder Hochzeit einen anderen Umhang trug - dies soll einer davon sein."
 stars_of_hugor:0 "Stern des Hugor"
 stars_of_hugor_desc:0 "Einer der sagenumwobenen sieben Sterne, die der Vater selbst für die Krone von Hugor vom Hügel vom Himmel holte."
 harp_of_the_bard:0 "Harfe des Barden"
 harp_of_the_bard_desc:0 "Diese alte, verfallene Harfe soll einst einem Barden gehört haben, der eine blaue Rose gestohlen hat."
 symeon_left_eye:0 "Symeons linkes Auge"
 symeon_right_eye:0 "Symeons rechtes Auge"
 symeon_eye_desc:0 "Einer der Saphire, die der legendäre Ritter Symeon Sternenauge einst als Augen hatte."
 oily_black_stone:0 "Öliger Schwarzer Stein"
 oily_black_stone_desc:0 "Öliger Schwarzer Stein"
 eggs_boot:0 "Stiefel von Ei"
 eggs_boot_desc:0 "Dieser Siegelring wurde Aegon V. von seinem Vater für seine Zeit als Knappe bei Ser Duncan dem Großen, einem Heckenritter, geschenkt."
 harmund_tongue:0 "Harmunds Zunge"
 harmund_tongue_desc:0 "In einer prunkvoll geschnitzten und verzierten Kiste, die das Siegel der Lennisters ziert, befindet sich eine getrocknete, konservierte Zunge. Die Kiste soll bei einem Überfall auf die Westlande erbeutet worden sein. Die Beschaffenheit der Kiste spricht dafür, aber die Zunge im Inneren soll Harmund III. gehören, dem der Würger die Zunge für seine Blasphemie genommen hat."
 rhaegar_ruby:0 "Flussrubin"
 rhaegar_ruby_desc:0 "Als Robert Baratheon Rhaegar Targaryen den Todesstoß versetzte, verstreuten sich die Rubine aus Rhaegars Brustpanzer ins Wasser. Einige von ihnen werden gelegentlich immer noch an den Ufern des Tridents angespült."
 bran_set_square:0 "Brandons Zeichendreiecke"
 bran_set_square_desc:0 "Der Legende nach wurden diese Zeichendreiecke vom ersten Brandon Stark, besser bekannt als Bran der Erbauer, benutzt, der den ersten Hohenturm, Sturmkap, die Mauer und Winterfell gebaut haben soll."

 bittersteel_skull:0 "Schädel von Bitterstahl"
 bittersteel_skull_desc:0 "Schädel von Aegor Strom, auch bekannt als Bitterstahl, dem Gründer der Goldenen Kompanie."
 maelys_skull:0 "Schädel von Maelys dem Abscheulichen"
 maelys_skull_desc:0 "Schädel von Maelys I. Schwarzfeuer, letzter Schwarzfeuer-Prätendent und Hauptmann der Goldenen Kompanie. Ein überdurchschnittlich großer, grotesker Schädel, mit einem faustgroßen, kleineren Schädel, der genauso unförmig ist." #Now with added Jimhaerys
 daemon_blackfyre_skull:0 "Schädel von Daemon Schwarzfeuer"
 daemon_blackfyre_skull_desc:0 "Schädel von Daemon Schwarzfeuer, Hauptmann der Goldenen Kompanie, der von seiner Cousine, Maelys I. Schwarzfeuer, ermordet wurde."

 #Decisions
 create_crown_of_hugor_decision:0 "Die Krone der Vatersalbung schmieden"
 create_crown_of_hugor_decision_desc:0 "In vergangenen Zeiten wurde Hugor vom Hügel vom Vater Oben mit sieben Sternen gekrönt, die er selbst vom Himmel nahm. Dann beauftragte er Hugor, das von den Göttern auserwählte Volk in den Sonnenuntergang zu führen, um das ihm zugedachte Land, Westeros, zu finden. Seitdem sind die Sieben Sterne des Hugor getrennt worden und im Laufe der Zeit verloren gegangen, aber jetzt, wo sie wieder vereint sind, kann ich die Krone, mit der Hugor gekrönt wurde, neu schmieden."
 I_POSSESS_ALL_STARS:0 "Ihr besitzt die Sieben Sterne des Hugor"
 I_POSSESS_ALL_STARS_NOT:0 "Ihr seid nicht im Besitz aller Sieben Sterne und müsst die restlichen Sterne finden."
 create_crown_of_hugor_decision_tooltip:0 "Dies wird die Sieben Sterne des Hugor verwenden, um die Krone der Vatersalbung zu erschaffen."
 create_crown_of_hugor_decision_confirm:0 "Ich bin der Erbe Hugors!"
