 agot_artifact_winter_rose:0 "Winterrose"
 agot_artifact_winter_rose_desc:0 "A beautiful pale blue bloom the color of early winter frost."

 artifact_dragon_egg:0 "Drachenei"
 dragon_egg_gen_desc:0 "Ein versteinertes Drachenei. Die Ewigkeiten haben es in Stein verwandelt, doch dennoch leuchtet seine Schönheit hell."
 dragon_egg_rainbow:0 "Regenbogen-Drachenei"
 dragon_egg_rainbow_desc:0 "$dragon_egg_gen_desc$ Die schillernden Schuppen dieses Eies glänzen wie poliertes Metall."
 dragon_egg_yellow:0 "Gelbes Drachenei"
 dragon_egg_yellow_desc:0 "$dragon_egg_gen_desc$ Dieses Ei ist mit schimmernden gelben Schuppen verziert, die im Licht wie geschlagenes Gold glänzen - eine Pracht."
 dragon_egg_blue:0 "Blaues Drachenei"
 dragon_egg_blue_desc:0 "$dragon_egg_gen_desc$ Dieses kupferblau schimmernde Ei ist ein wahrer Hingucker."
 dragon_egg_purple:0 "Violettes Drachenei"
 dragon_egg_purple_desc:0 "$dragon_egg_gen_desc$ Die tiefvioletten Schuppen auf dieser Schale sind Träume, gewebt aus Schatten der Dämmerung und Sternenstaub."
 dragon_egg_red:0 "Rotes Drachenei"
 dragon_egg_red_desc:0 "$dragon_egg_gen_desc$ Die blutroten Schuppen dieses Eies erinnern an die von Caraxes, dem Blutwurm."
 dragon_egg_tan:0 "Sandfarbenes Drachenei"
 dragon_egg_tan_desc:0 "$dragon_egg_gen_desc$ Wirbel von braunen und sandfarbenen Tönen erinnern an die Dünen von Dorne."
 dragon_egg_brown:0 "Braunes Drachenei"
 dragon_egg_brown_desc:0 "$dragon_egg_gen_desc$ Die tiefbraunen Schuppen dieses Eies schimmern im Licht golden und bronzefarben."
 dragon_egg_black:0 "Schwarzes Drachenei"
 dragon_egg_black_desc:0 "$dragon_egg_gen_desc$ Der Obsidianglanz dieses Eies erinnert an den Schwarzen Schrecken selbst."
 dragon_egg_orange:0 "Orangenes Drachenei"
 dragon_egg_orange_desc:0 "$dragon_egg_gen_desc$ Die Schuppen auf diesem Ei schimmern in leuchtendem Orange des Sonnenuntergangs."
 dragon_egg_white:0 "Weißes Drachenei"
 dragon_egg_white_desc:0 "$dragon_egg_gen_desc$ Die Schuppen dieses Eies sind perlweiß."
 dragon_egg_pink:0 "Blassrotes Drachenei"
 dragon_egg_pink_desc:0 "$dragon_egg_gen_desc$ Die blassroten Schuppen dieses Eies schimmern sanft im Licht."
 dragon_egg_green_1:0 "Grünes Drachenei"
 dragon_egg_green_1_desc:0 "$dragon_egg_gen_desc$ Die Schuppen dieses jadegrünen Eies sind mehr als schön."
 dragon_egg_green_2:0 "Grünes Drachenei"
 dragon_egg_green_2_desc:0 "$dragon_egg_gen_desc$ Die jadegtünen Schuppen dieses Eies, die mit Bronze durchsetzt sind, sind mehr als schön."
 dragon_egg_grey_1:0 "Graues Drachenei"
 dragon_egg_grey_1_desc:0 "$dragon_egg_gen_desc$ Dieses Ei hat einen rauchigen Farbton wie die Asche eines Vulkans."
