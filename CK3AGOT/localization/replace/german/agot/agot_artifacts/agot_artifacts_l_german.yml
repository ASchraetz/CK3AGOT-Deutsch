 #Übersetzt von Dillo
 vs_adders_fang_name:0 "Natternzahn"
 vs_adders_fang_description:0 "Natternzahn ist das Ahnenschwert, das das Oberhaupt des Hauses Wyl trägt. Das kunstvolle Bastardschwert mit der markanten gewellten Klinge wurde vom berüchtigten Wyl von Wyl während des ersten Dornischen Krieges geführt."
 vs_blackfyre_name:0 "Schwarzfeuer"
 vs_blackfyre_description:0 "Schwarzfeuer war eines der beiden Schwerter aus valyrischem Stahl, die die Targaryens vor dem Untergang aus Valyria nach Westeros brachten, was es zu einem der wertvollsten Besitztümer der Targaryens machte. Es ist ein gewaltiges und verziertes Großschwert, dessen Parierstange mit geschwärzten Drachenköpfen aus Stahl verziert ist."
 vs_brightroar_name:0 "Lichtbrüller"
 vs_brightroar_description:0 "Lichtbrüller ist das Ahnengroßschwert aus valyrischem Stahl des Hauses Lennister, das mit Tommen II. nach dem Untergang von Valyria verloren ging."
 vs_cloudbreak_name:0 "Wolkenbrecher"
 vs_cloudbreak_description:0 "Schickes Schwert."
 vs_iron_will_name:0 "Eisernwille"
 vs_iron_will_description:0 "Eiserner Wille ist das Großschwert aus valyrischem Stahl, das von den Lords des Hauses Forester weitergegeben wird. Es ist unglaublich wertvoll und begehrt."
 vs_pincer_name:0 "Krabbenschere"
 vs_pincer_description:0 "Krabbenschere ist die Axt aus valyrischem Stahl, die dem Haus Celtigar gehört. Krabbenschere ist ein Relikt mit dunkler Schneide aus dem valyrischen Erbe des Hauses Celtigar und wurde bereits vor dem Untergang von Generationen von Celtigar getragen."
 vs_dark_sister_name:0 "Dunkle Schwester"
 vs_dark_sister_description:0 "Dunkle Schwester war eines von zwei Schwertern aus valyrischem Stahl, die die Targaryens nach dem Untergang aus Drachenstein mitbrachten, was es zu einem der wertvollsten Besitztümer der Familie Targaryen machte. Blutrabe war der letzte bekannte Träger des schmalen Langschwertes."
 vs_heartsbane_name:0 "Herzbann"
 vs_heartsbane_description:0 "Herzbann ist das angestammte valyrische Stahlschwert des Hauses Tarly. Es ist ein zweihändiges Großschwert, das sich seit 300 Jahren v. A. E. im Besitz dieser stolzen Marschlords befindet."
 vs_ice_name:0 "Eis"
 vs_ice_description:0 "Eis ist das angestammte Großschwert aus valyrischem Stahl des Hauses Stark, das über ein Jahrhundert vor Aegons Eroberung in Valyria durch Zauber geschmiedet wurde. Die Starks besitzen seit dem Zeitalter der Helden ein Schwert mit dem Namen Eis. Dieses Schwert wurde so benannt, um diese Tradition fortzusetzen."
 vs_oathkeeper_name:0 "Eidwahrer"
 vs_oathkeeper_description:0 "Eidwahrer ist ein neues Langschwert aus Valyrischem Stahl, das im Auftrag von Tywin Lennister aus der alten Klinge Eis geschmiedet wurde. Die rasiermesserscharfe Klinge ist mit roten und schwarzen Maserungen durchzogen."
 vs_widows_wail_name:0 "Witwenklage"
 vs_widows_wail_description:0 "Dieses Schwert aus valyrischem Stahl ist einzigartig in seiner Farbgebung mit tiefroten und grauen Wellen auf der Klinge. Die Scheide ist mit Gold, Kirschholz, rotem Leder und goldenen Löwenköpfen mit Rubinaugen verziert."
 vs_widows_wail_historical_description:0 "Witwenklage ist ein neues Schwert aus Valyrischem Stahl, das im Auftrag von Tywin Lennister aus der alten Klinge Eis geschmiedet wurde. Der Stahl ist mit roten und schwarzen Maserungen durchzogen und die Scheide ist mit Gold, Kirschholz, rotem Leder und goldenen Löwenköpfen mit Rubinaugen verziert."
 vs_lady_forlorn_name:0 "Lady Einsam"
 vs_lady_forlorn_description:0 "Lady Einsam ist das Langschwert aus Valyrischem Stahl, das dem Haus Corbray gehört. In seinem Knauf befindet sich ein herzförmiger Rubin.\n\n-Wenn der Träger von Lady Einsam ein Corbray ist, erbt das Oberhaupt des Hauses Corbray dieses Schwert üblicherweise nach dem Tod des Trägers."
 vs_lamentation_name:0 "Wehklage"
 vs_lamentation_description:0 "Wehklage ist das Valyrische Schwert des Hauses Rois, einem alten und mächtigen Adelshaus des Grünen Tals. Es geht auf die Zeit vor der Arryn-Herrschaft im Tal zurück und kann sein Blut bis in die Tage der Ersten Menschen zurückverfolgen, die einst das Tal bevölkerten, und ihre Herrschaft als Bronzekönige von Runenstein, bis zur Invasion der Andalen, bei der sie von Artys Arryn, dem König von Berg und Grünem Tal, besiegt wurden."
 vs_longclaw_name:0 "Langklaue"
 vs_longclaw_description:0 "Langklaue ist das uralte Valyrische Bastardschwert des Hauses Mormont, das sich seit Hunderten von Jahren in den Händen der Mormont-Dynastie befindet. Dieses Schwert ist länger als die meisten anderen, spitz zulaufend, um sowohl zu schneiden als auch zu hacken. Drei Hohlkehlen verlaufen teilweise entlang der dunklen Klinge und verbessern die ohnehin schon hervorragende Balance."
 vs_nightfall_name:0 "Nachtfall"
 vs_nightfall_description:0 "Nachtfall ist ein Valyrisches Schwert, das dem Haus Harlau gegen Ende des dritten Jahrhunderts A.E. gehörte. Das dunkelschneidige Langschwert wurde mit dem eisernen Preis bezahlt, von Lord Dalten Graufreud von einem erschlagenen Korsaren erbeutet. Es hat einen Knauf aus Mondstein."
 vs_orphan_maker_name:0 "Waisenmacher"
 vs_orphan_maker_description:0 "Waisenmacher ist das Valyrische Schwert des Hauses Steinern, das ursprünglich von mehreren Rittern benutzt wurde, die für die Grünen im Tanz der Drachen kämpften. Das dunkle Metallwerk aus bläulichem Stahl ist mit bedrohlichen Stacheln verziert und verleiht dieser furchterregenden Waffe eine makabre Aura."
 vs_poison_name:0 "Giftstich"
 vs_poison_description:0 "Gift ist das Valyrische Schwert des Hauses Vunatis, ein Bastardschwert aus Valyrischem Stahl, das ursprünglich mit den Volantenern jenseits der Meerenge gegen Säcke voller Gold getauscht werden sollte, bevor das Schiff, auf dem es sich befand, von den Piratenfürsten von Blutstein gekapert wurde. Der Griff ist aus Drachenbein gefertigt und in einem Korkenziehermuster geschnitzt."
 vs_red_rain_name:0 "Rotregen"
 vs_red_rain_description:0 "Rotregen ist ein blutdunkles Langschwert, das mit tränenförmigen Rubinen besetzt ist. Das Schwert wurde von Hilmar Drumm für das Haus Drumm erworben, nur mit Hilfe seines Verstandes und eines Holzknüppels. Die vorherigen Besitzer sind unbekannt - obwohl einige Maester postulieren, dass es das lange verschollene Schwert des Hauses Regn sein könnte, das kurz vor dessen Niedergang verschwand."
 vs_remige_name:0 "Schwungfeder"
 vs_remige_description:0 "Schwungfeder ist das Ahnenschwert aus valyrischem Stahl des Hauses Cargyll, das in den Händen der legendären goldenen Gans geführt wurde, die der Sage nach die ersten Eier nach Westeros brachte."
 vs_longclaw_stark_name:0 "Langklaue"

 vs_strangers_mercy_name:0 "Gnade des Fremden"
 vs_strangers_mercy_description:0 "Gnade des Fremden ist ein Bastardschwert aus Valyrischem Stahl, dessen Knauf mit einem Stück poliertem Drachenglas besetzt ist."
 vs_truth_name:0 "Wahrheit"
 vs_truth_description:0 "Wahrheit ist das Valyrische Schwert des Hauses Rogare, einer adligen Familie uralter Abstammung aus Lys. Der goldene Griff ist kunstvoll geschnitzt und deutet auf den obszönen Reichtum der Familie hin, den sie über Jahrhunderte im Bankgewerbe gesammelt hat."
 vs_vigilance_name:0 "Umsicht"
 vs_vigilance_description:0 "Umsicht ist das angestammte Valyrische Schwert des Hauses Hohenturm. Ein schlankes und spitz zulaufendes Langschwert, verziert mit goldenen Flammen und Zinnen in Anlehnung an deren Leuchtturm im Herzen von Altsass."
 vs_widestripe_name:0 "Breitstreif"
 vs_widestripe_description:0 "Breitstreif ist das angestammte Valyrische Großschwert des Hauses Lydden, das erstmals in den Händen des zukünftigen Königs Joffrey Lydden nach Westeros getragen wurde. Die breite, dunkle Klinge wurde von Rittern und Lords mit Dachshauben in viele Schlachten getragen."
 #vs_longclaw_stark_name0:0 "Langklaue"
 vs_longclaw_stark_description:0 "Langklaue ist das angestammte Valyrische Bastardschwert des Hauses Mormont, das sich seit Hunderten von Jahren in den Händen der Mormont-Dynastie befand. Dieses Schwert ist länger als die meisten anderen, spitz zulaufend, um sowohl zu schneiden als auch zu hacken. Drei Hohlkehlen verlaufen teilweise entlang der dunklen Klinge und verbessern die ohnehin schon hervorragende Balance. Der ursprüngliche Knauf mit dem Bärenkopf wurde durch den Kopf eines weißen Schattenwolfs ersetzt, als das Schwert an Jon Schnee verschenkt wurde."

 vs_dancer_name:0 "Tänzerin"
 vs_dancer_description:0 "agot_dancer_description"
 vs_darktalon_name:0 "Dunkelklaue"
 vs_darktalon_description:0 "Die Vyrwells von Dunkeltal schwingen dieses Großschwert seit Generationen. Auf dem versilberten Griff ist ein grimmiger Wyvern mit ausgebreiteten Flügeln eingraviert."
 vs_dawn_name:0 "Dämmerung"
 vs_dawn_description:0 "Dämmerung ist das sagenumwobene Schwert des Hauses Dayn. Das riesige Großschwert hat eine Klinge, so blass wie Milchglas, und einen goldenen Stern, der den Griff ziert. Die Legende besagt, dass ein gefallener Stern vom Gründer des Hauses Dayn bis zur Mündung des Torentin verfolgt wurde, an dem Ort, der später Sternfall genannt werden sollte. Dämmerung wurde aus dem Herzen dieses Sterns geschmiedet und wird seither von den würdigsten Mitgliedern des Hauses Dayn geführt."
 vs_defiance_name:0 "Trotz"
 vs_defiance_description:0 "Trotz ist ein Langschwert mit Bronzegriff aus dem Besitz des Hauses Eisenschmied. Das Haus Eisenschmied erlangte über Jahrhunderte hinweg Bekanntheit als Lieferant von Hufeisen für die Kavallerie des Nordens. Diese Bekanntheit ermöglichte es ihnen schließlich, Trotz in Auftrag zu geben und ihre Stellung unter dem Adel des Nordens zu festigen."
 vs_disputant_name:0 "Streitlust"
 vs_disputant_description:0 "Streitlust ist ein kurzes Schwert mit dunkelgoldenem, fledermausförmigem Griff. Die Klinge ist schwarz wie die Nacht."
 vs_the_dagger_name:0 "Dolch mit Drachenbeingriff"
 vs_the_dagger_description:0 "Dieser Dolch ist entlang des gebogenen Griffs aus Drachenknochen mit Rubinen besetzt. Die ungewöhnliche, halbgekrümmte Form und die Verwendung von Drachenknochen im Griff dieses verruchten Dolches zeigen, dass er im alten Valyria für eine extrem reiche Adelsfamilie geschmiedet wurde."
 vs_dusk_name:0 "Sonnenuntergang"
 vs_dusk_description:0 "agot_dusk_description"
 vs_eleneis_bulwark_name:0 "Eleneis Bulwark"
 vs_eleneis_bulwark_description:0 "agot_eleneis_bulwark_description"
 vs_justicar_name:0 "Justiziar"
 vs_justicar_description:0 "agot_justicar_description"
 vs_pride_name:0 "Stolz"
 vs_pride_description:0 "Die löwengeschmückten Ritter von Haus Jast tragen dieses Langschwert seit den Tagen des Königreichs vom Stein."
 vs_prosperity_name:0 "Wohlstand"
 vs_prosperity_description:0 "Dieses prachtvolle goldene Schwert ist Besitz des Hauses Narratys, einer adligen Familie mit großer Ahnenreihe im Adel der Pentoshi. Mehrere Fürsten der Pentoshi entstammen dieser Dynastie, so dass sie den nötigen Reichtum anhäufen konnten, um dieses Symbol ihres eigenen Wohlstands zu erwerben."
 vs_seafoam_name:0 "Meeresschaum"
 vs_seafoam_description:0 "Das Valyrische Säbel des Hauses Velaryon ist mit ihrem Siegel des Seepferdchens verziert. Dieses Krummschwert mit seinem schön geschnitzten Silbergriff wurde mit den Erträgen von Generationen des Handels erworben."
 vs_skullcleaver_name:0 "Schädelspalter"
 vs_skullcleaver_description:0 "Dieses gewaltige Großschwert wird seit Generationen von den Lords des Hauses Bannstein geführt. Das Schwert erhielt seinen Namen, nachdem ein Hauptmann der Eisenmänner im Einzelkampf vom Herrn des Hauses Bannstein mit einem Hieb getötet wurde, der die Axt des Angreifers, den Helm und den darunter liegenden Schädel durchschlug."
 vs_soaring_glory_name:0 "Himmelfahrt"
 vs_soaring_glory_description:0 "agot_soaring_glory_description"
 vs_stalwart_name:0 "Unbeugsamkeit"
 vs_stalwart_description:0 "Dieses goldene, spitz zulaufende Schwert mit seinem gravierten silbernen Griff ist eine wahre Augenweide und hat sich im Laufe der Generationen, in denen die Finsterlyns es in die Schlacht getragen haben, als tödlich erwiesen. Könige, Lords und Ritter aus dem Hause Finsterlyn haben dieses Schwert gegen zahlreiche Widersacher und zum Schutz von mehr Königen als jedes andere Haus geschwungen."
 vs_sting_name:0 "Stich"
 vs_sting_description:0 "Stich ist das angestammte Valyrische Kurzschwert des Hauses Biengraben. Die Waffe mit der dunklen Blattklinge war schon für viele aus diesem altehrwürdigen Haus ein treuer Gefährte."
 vs_supremacy_name:0 "Überlegenheit"
 vs_supremacy_description:0 "Die Serretts von Silberhügel sind ein stolzes andalisches Haus, das dieses prunkvolle Schwert mit dem Silber der Ländereien rund um seinen Bergfried erworben hat."
 vs_swordfish_name:0 "Schwertfisch"
 vs_swordfish_description:0 "Die Bar Emmons von Scharfspitze wurden von Togarion dem Schrecklichen gegründet, einem andalischen Kriegsherrn, der ein kleines Königreich für sich und seine Nachkommen in Scharfspitze errichtete. Dieses Bastardschwert mit Griff aus Gold und Silber wurde von den späteren Bar Emmons benutzt, um die Kontrolle über dieses Königreich zu behalten, und ist ihr wertvollster Besitz - sie haben sogar das Flaggschiff ihrer Flotte nach dem Schwert benannt."
 vs_yron_key_name:0 "Der Isenschlüssel"
 vs_yron_key_description:0 "agot_yron_key_description"
 vs_tranquility_name:0 "Stille"
 vs_tranquility_description:0 "Dieses versilberte Schwert ist mit Amethysten verziert. Das Haus Brax besitzt dieses beeindruckende Schwert aus valyrischem Stahl schon seit Hunderten von Jahren."
 vs_wyrmfang_name:0 "Wyrmzahn"
 vs_wyrmfang_description:0 "Die Staublins von Hüglingen sind ein altes Haus mit einer stolzen und geschichtsträchtigen Vergangenheit. Dieses Schwert wurde nach dem Vorbild der Bronzeschwerter geschmiedet, die die alten Staublin-Könige im Zeitalter der Helden trugen."
 vs_evergold_name:0 "Immergold"
 vs_evergold_description:0 "Diese Klinge wurde vor dem Untergang des berühmten Hauses Esch in Auftrag gegeben und ist von feinster valyrischer Handwerkskunst. Auf dem Knauf befindet sich die goldene Baum-Standarte des Hauses Esch."

 vs_black_death_name:0 "Schwarzer Tod"
 vs_black_death_description:0 "Dieses Großschwert wurde einzig und allein für die Wirksamkeit auf dem Schlachtfeld geschmiedet. Seine Parierstange ist zu scharfen Stacheln gefeilt, sein Griff ist aus sprödem schwarzem Eisen gefertigt und sein Knauf ist zu einem eisernen Streitkolben mit Stacheln geformt, um die Schädel derer zu zertrümmern, die es wagen, sich zu nähern."
 vs_mothers_grief_name:0 "Mutterschmerz"
 vs_mothers_grief_description:0 "Der Knauf dieses Langschwerts wurde zu einer kupfernen Statue der Mutter Oben geformt, vielleicht als Bitte an die Götter, den geliebten Menschen im Kampf Schutz zu gewähren. Die gravierte Parierstange und der Griff sind aus demselben roten Kupfer gefertigt."
 vs_talon_name:0 "Kralle"
 vs_talon_description:0 "Die Parierstange dieses Langschwerts hat die Form von Flügeln, in deren Mitte ein großer blauer Saphir sitzt. Der Knauf ist aus demselben bläulichen Stahl gefertigt und zeigt das Haupt eines Falken mit goldenen Streifen an der Unterseite und zwei kleineren Saphiren als Augen."
 vs_andal_armingsword_gold_name:0 "Goldenes Andalenschwert"
 vs_andal_armingsword_gold_description:0 "Das Metall dieses Ritterschwertes schimmert golden. Das feine Filigran schimmert im Kerzenlicht ebenso detailliert wie die gewirbelten Muster auf der Klinge aus valyrischem Stahl. Dieses Schwert scheint dem Krieger selbst würdig zu sein, eine heldenhafte Waffe, die an ein vergangenes Zeitalter erinnert."
 vs_andal_armingsword_silver_name:0 "Silbernes Andalenschwert"
 vs_andal_armingsword_silver_description:0 "Die kunstvollen silbernen Metallarbeiten dieses Ritterschwertes sind prächtig graviert. Das feine Filigran schimmert im Kerzenlicht, ebenso detailliert wie die gewirbelten Muster in der fein geriffelten Klinge aus valyrischem Stahl.  Dieses Schwert scheint dem Krieger selbst würdig zu sein, eine heldenhafte Waffe, die an ein vergangenes Zeitalter erinnert."
