 vs_firstman_armingsword_gold_name:0 "Goldenes Schwert der Ersten Menschen"
 vs_firstman_armingsword_gold_description:0 "Das Metall dieses Rüstungsschwerts schimmert golden. Runeninschriften in der alten Sprache schimmern im Kerzenlicht ebenso detailliert wie die wirbelnden Muster in der dunkel gewellten Klinge aus valyrischem Stahl. Die Formgebung und die Proportionen dieses Schwertes erinnern stark an jene Schwerter, die die alten Helden vieler nördlicher Häuser trugen, welche behaupten, von den ersten Menschen abzustammen."
