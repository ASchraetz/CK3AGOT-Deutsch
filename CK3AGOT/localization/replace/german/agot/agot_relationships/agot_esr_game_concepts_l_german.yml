 game_concept_family_friend:0 "Freund der Familie"
 game_concept_family_friends:0 "Freunde der Familie"
 game_concept_family_friend_desc:0 "Ein Freund der Familie ist eine implizite Beziehung, die entsteht, wenn Sie mindestens drei Freunde haben, die [close_family_members|E] zueinander sind.\nDer Freund der Familie erhält die Meinung aller Mitglieder dieser[close_family|E].\nMan kann nicht Freund seiner eigenen [close_family|E] werden."
