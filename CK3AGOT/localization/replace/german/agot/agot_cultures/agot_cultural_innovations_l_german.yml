l_german:
 #Übersetzt von Dillo
 innovation_outriders:0 "Vorreiter"
 innovation_outriders_desc:0 "Als Mittelweg zwischen leichter und schwerer Kavallerie sind sie eine wichtige Kraft, seit die Ersten Menschen in Westeros eingetroffen sind."

 innovation_primogeniture_westeros:0 "Primogenitur"
 innovation_primogeniture_westeros_desc:0 "Die männliche Bevorzugung der Primogenitur ist unter den westerosischen Adligen üblich, aber nicht bindend. Ein Königreich, ein Erbe, obwohl es gewisse Ausnahmen und Auslegungen gibt."

 innovation_maesters:0 "Maester"
 innovation_maesters_desc:0 "Ausgebildet in der Zitadelle in allerlei Wissensgebieten, haben die Lords von Westeros die Maester als unerlässlich für die Stabilität ihrer Herrschaft und die Erhaltung ihrer Gesundheit angesehen."

 innovation_agot_northern_fighting:0 "Winterkrieger"
 innovation_agot_northern_fighting_desc:0 "Aus den berühmten Eisenholzbäumen wird Holz gewonnen, welches unübertroffen ist. Mit den daraus gefertigten Speeren können sich die Männer des Nordens gegen jede Bedrohung verteidigen."
 unlock_northern_spears:0 "Kann Eisenholzspeere als Kriegsvolk rekrutieren"

 innovation_agot_dorne_fighting:0 "Wüstenkrieger"
 innovation_agot_dorne_fighting_desc:0 "Es wird viel über die Dornischen und ihre Kriegsmethoden diskutiert. Jedoch zweifelt niemand an dem tödlichen Biss der Vipern, den jeder Eindringling zu spüren bekommt, sowohl im wörtlichen als auch im übertragenen Sinne."
 unlock_dornish_crossbows:0 "Kann Dornische Vipern als Kriegsvolk rekrutieren"

 innovation_agot_vale_fighting:0 "Bergkrieger"
 innovation_agot_vale_fighting_desc:0 "Die Mondberge sind ein zweischneidiges Schwert. Einerseits bieten sie dem Grünen Tal Schutz vor Eindringlingen, andererseites beherbergen sie auch die Mondstämme, welche jeden angreifen, der unglücklich genug ist, sich durch die steinernen Höhen bewegen zu müssen. Um dieses tückische Gebirge passieren zu können, benötigt es die besten Ritter der Königslande."
 unlock_vale_heavy_infantry:0 "Kann Blutgarde als Kriegsvolk rekrutieren"

 innovation_agot_reach_fighting:0 "Grüne Krieger"
 innovation_agot_reach_fighting_desc:0 "Als zweitgrößtes Königreich ist die Weite berühmt für ihre weitläufigen, fruchtbaren Felder, auf denen Getreide angebaut wird. Aufgrund der agrarischen Kultur waren die Menschen besonders vewundbar. Aus diesem Grund wurden Pferde gezüchtet, mit denen man rasch Kunde von Feindbewegungen überbringen oder gegnerische Trupps verfolgen kann."
 unlock_reach_light_cavalry:0 "Kann Boten der Hand als Kriegsvolk rekrutieren"

 innovation_agot_crownlands_fighting:0 "Schwarzwasserkrieger"
 innovation_agot_crownlands_fighting_desc:0 "Die Gegend um die Schwarzwasserbucht war schon immer von Konflikten geprägt und hat einen einzigartigen Stil für die Speerkämpfer der Region hervorgebracht."
 unlock_crownlands_spears:0 "Kann Speere der Dämmerung als Kriegsvolk rekrutieren"

 innovation_agot_riverlands_fighting:0 "Tridentkrieger"
 innovation_agot_riverlands_fighting_desc:0 "Aufgrund ihrer Lage im Zentrum des Kontinents sind die Flusslande seit jeher Bedrohungen aus allen Richtungen ausgesetzt. Schon immer haben sie sich auf ihre Flüsse und die auf ihnen fahrenden Schiffe verlassen, um schnell auf Bedrohungen reagieren zu können."
 unlock_riverlands_light_infantry:0 "Kann Barkenkrieger als Kriegsvolk rekrutieren"

 innovation_agot_westerlands_fighting:0 "Steinkrieger"
 innovation_agot_westerlands_fighting_desc:0 "Die felsigen Hügel der Westlande haben eine starke und widerstandsfähige schwere Kavallerie hervorgebracht, die die Schlachtfelder dominiert."
 unlock_westerlands_knights:0 "Kann Löwenritter als Kriegsvolk rekrutieren"

 innovation_agot_stormlands_fighting:0 "Sturmkrieger"
 innovation_agot_stormlands_fighting_desc:0 "Die Stürme der Sturmlande setzen nicht nur den Burgen zu, sondern auch den Männern. Bekannt für die harsche und gnadenlose Landschaft, brachten die Sturmlande die fähigsten Krieger der Geschichte hervor."
 unlock_stormlands_heavy_infantry:0 "Kann Hirschkrieger als Kriegsvolk rekrutieren"
