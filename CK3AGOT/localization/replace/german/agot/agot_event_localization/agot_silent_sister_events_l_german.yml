l_german:
 silent_sister_title_localization:0 "Schweigende Schwester"
 silent_sister_title_holder:0 "[CHARACTER.Custom('SilentSisterCheck')]"
 SilentSisterTitle:0 "Schweigende Schwester"
 SilentMotherTitle:0 "Schweigende Mutter"
 
 agot_silent_sisters.sent_to_silent_sisters:0 "[sister_candidate.GetFirstNameOrMe|U] [Select_CString(sister_candidate.IsPlayer, 'werdet', 'wird')] fortgeschickt, um sich den Schweigenden Schwestern anzuschließen."
 
 agot_silent_sisters.0003.t:0 "Ein schweigendes Kind?"
 agot_silent_sisters.0003.desc.volunteering:0 "[sister_candidate.GetName] war noch nie ein schwieriges oder besonders lautes Kind. Aus diesem Grund schreckte ich auf, als ich ein leises Klopfen an der Tür meines Arbeitszimmers hörte. Ihr Kopf schiebt sich durch den Türspalt, als sie langsam eintritt. „Ich....habe eine Bitte", sagt sie mit leiser Stimme und fuchtelt mit ihren Händen herum. Da sie nur selten das Wort ergreift, ist dies eine unerwartete Überraschung. „Was ist es, Kind?" frage ich sie sanft.\n\n„Ich möchte den Schweigenden Schwestern beitreten", sagt sie und begegnet meinem Blick mit einer für sie ungewöhnlichen Entschlossenheit. „Ich möchte das Gelübde ablegen und mein Leben im stillen Dienst den Sieben widmen". Ich bin verblüfft über diese Bitte. Den Schweigenden Schwestern? Von [sister_candidate.GetFirstName], meiner eigenen Tochter? Eine edle Sache vielleicht, aber so extrem zu leben ... selbst wenn es das ist, was sie will, ist das wirklich das Leben, das ich mir für sie wünsche?"
 agot_silent_sisters.0003.desc.suggesting:0 "[sister_candidate.GetName] war noch nie ein schwieriges oder besonders lautes Kind, und das hat sie heute ganz offensichtlich gezeigt. Anscheinend hat sie heute in der Septe gebetet, als ein Pferd, das aus den Ställen entlaufen war, herangaloppierte! Ob aus Angst, etwas zu sagen, oder einfach aus Frömmigkeit, [sister_candidate.GetFirstName] war die Einzige, die überhaupt nicht reagierte!\n\nSie ist so ein... ungewöhnliches Kind. Ich frage mich, ob das Leben einer edlen Dame wirklich das Beste für sie ist. Wird sie in der Lage sein, den Hof zu halten, einen Haushalt zu führen, oder Kinder aufzuziehen? Obwohl mich der Gedanke verwundert, frage ich mich, ob sie nicht vielleicht besser den Schweigenden Schwestern beitreten sollte? Sie scheint die geeignete Anwärterin zu sein, und vielleicht würde sie dort ein besseres Leben führen. Doch könnte ich meine eigene Tochter dorthin entsenden? Sie führen ein so extremes Leben... ist das wirklich das Leben, das ich mir für sie wünsche?"
 agot_silent_sisters.0003.a:0 "Ja, die Schwestern werden [sister_candidate.GetFirstName] weiterhelfen."
 agot_silent_sisters.0003.b:0 "Unsinn, keines meiner Kinder wird den Fremden zum Mann nehmen!"
 
 agot_silent_sisters.0004.t:0 "Ein Zufluchtsort für Witwen"
 agot_silent_sisters.0004.desc:0 "In der Stille meiner Gemächer sitze ich bei flackerndem Kerzenlicht und denke über das, was vor mir liegen könnte, nach. Mein Mann ist nicht mehr unter uns. Das Schloss fühlt sich leer an, die steinernen Mauern sind kälter denn je und spiegeln die Leere in mir wieder.\n\nIch habe das Getuschel der Frauen am Hof vernommen, subtile Andeutungen, dass es vielleicht an der Zeit ist, ein Dasein bei den Schweigenden Schwestern in Betracht zu ziehen. Ich soll dem Fremden, dem Gott des Todes, zu Diensten sein. Für immer in Grau gehüllt, das Gesicht bis auf die Augen verschleiert, würde ich ein Gelübde des Schweigens und der Keuschheit ablegen und mein Leben der Vorbereitung der Toten auf das Jenseits widmen.\n\nMeine Nachfolge ist gesichert, und vielleicht ist meine Pflicht erfüllt? Ich kann nicht leugnen, dass eine solche Loslösung vom politischen Tagesgeschäft ihren Reiz hat. Doch kann ich wirklich auf alle irdischen Bindungen verzichten und mich der Stille hingeben?"
 agot_silent_sisters.0004.a:0 "Ich werde [silent_sisterhood_holder.GetTitledFirstName] schreiben und ihr mein Vorhaben mitteilen."
 agot_silent_sisters.0004.b:0 "Nein, ich werde diesen Gedanken hinter mir lassen."
 
 agot_silent_sisters.0005.t:0 "Die Frau des Fremden begehren"
 agot_silent_sisters.0005.desc:0 "Als ich vor der Beisetzung von [dead_relative.GetFirstName] umherlaufe, sehe ich, wie einige Bedienstete eine Holzkiste in die Septe tragen, wo alles für die Beisetzung vorbereitet werden soll. Dahinter folgt eine kleine Gruppe Schweigender Schwestern, die ihre Köpfe zum Gebet gesenkt haben. Irgendetwas an der Art, wie sich eine von ihnen bewegt, zieht meine Aufmerksamkeit auf höchst unsittliche Weise auf sich. Ohne es zu beabsichtigen, folge ich ihnen ins Innere.\n\nAls sie den leblosen Körper von [dead_relative.GetFirstNamePossessive] auf den Leichentisch legen und mit ihrer morbiden Arbeit beginnen, schrecke ich aus meiner Benommenheit auf, denn der Anblick des Blutes, das über den Tisch läuft, würde jeden Mann aus solchen Gedanken reißen. Doch genau in diesem Moment treffen sich unsere Blicke von der anderen Seite des Tisches. Ist das... derselbe Funke zurück? So unmöglich es auch ist, ich bin mir dessen sicher. Sie ist #S interessiert#!!\n\nEhe ich etwas sagen kann, werde ich von einer der aufmerksamen und deutlich weniger attraktiven Schwestern mit einer Reihe von Gesten hinausgescheucht. Zu meiner Schande kann ich sie für den Rest der Beisetzung nicht mehr aus meinem Kopf bekommen. Sie werden am nächsten Tag wieder abreisen... doch ich weiß, wo sie sich aufhält... sollte ich es wagen?"
 agot_silent_sisters.0005.a:0 "Oh ja, ich wage es. Ich werde es auf jeden Fall wagen."
 agot_silent_sisters.0005.a.flavor:0 "Ihr werdet [attractive_silent_sister.GetFirstNamePossessive] Gemächer aufsuchen, bevor sie abreist..."
 agot_silent_sisters.0005.b:0 "Ich könnte niemals die Sieben derart entweihen!"
 agot_silent_sisters.0005.b.flavor:0 "Wenn ich es mir recht überlege, scheint es eine schlechte Idee zu sein, den Fremden zu betrügen."
 
 agot_silent_sisters.0006.t:0 "Auspackvergnügen"
 agot_silent_sisters.0006.desc:0 "[attractive_silent_sister.GetFirstName], so ihr Name, wie ich später erfuhr, öffnete schnell die Tür, ohne ein Wort zu wechseln, wurde ich in das Zimmer gezogen, dann in ihr Bett, schließlich in ihre Arme. Nachdem ich ihren Körper von seinen Fesseln befreit hatte, dachte ich, dass der Fremde ein ausgesprochen glücklicher Mann sein müsste. Aber sie dachte offensichtlich nicht so, und das stille körperliche Vergnügen, das wir auslebten, war alles andere als heilig.\n\nAls wir mit einem letzten unterdrückten Stöhnen fertig waren, lag ich neben der wohl am meisten entblößten Frau, die ich je gesehen hatte. Wir unterhielten uns, ihre Stimme klang wohlklingend in meinen Ohren, und offensichtlich hatte sie viel zu sagen, nachdem sie so lange Zeit geschwiegen hatte. Das Vergnügen, das mir dies bereitete, ist nicht zu leugnen, aber es ist ein Opfer von höchstem Ausmaß. Was sollte ich also jetzt tun?"
 agot_silent_sisters.0006.a:0 "Wir sind füreinander bestimmt! Gewissermaßen..."
 agot_silent_sisters.0006.b:0 "Mit wem könnte dieses Geheimnis besser bewahrt bleiben?"
 agot_silent_sisters.0006.c:0 "Dies war offensichtlich ein Fehler."
 agot_silent_sisters.0006.c.flavor:0 "[attractive_silent_sister.GetFirstName] wird nicht erfreut sein, dass sie ihr Gelübde für dich gebrochen hat."
 
 agot_silent_sisters.0007.t:0 "Eine wahrhaft dunkle Schwester"
 agot_silent_sisters.0007.desc.deviant:0 "Es war eine schöne Zeremonie zum Gedenken an [dead_relative.GetFirstName] und all [dead_relative.Custom('DE_PRO_POS_S_3P')]e Taten. In Gedanken über den Sinn des Lebens und des Todes versunken, befinde ich mich noch lange nach der Messe in der Septe. Ich muss so still gewesen sein, dass die Schweigende Schwester [defiler.GetFirstName] meine Anwesenheit nicht bemerkte, während sie zu dem leblosen Körper schritt.\n\nZuerst dachte ich, dass sie die letzten Vorbereitungen für den Leichnam trifft, aber als sie anfängt, sich zu entkleiden, wird mir klar, dass... oh... oh... bei den Göttern!"
 agot_silent_sisters.0007.desc.cannibal:0 "Es war eine schöne Zeremonie zum Gedenken an [dead_relative.GetFirstName] und all [dead_relative.Custom('DE_PRO_POS_S_3P')]e Taten. In Gedanken über den Sinn des Lebens und des Todes versunken, befinde ich mich noch lange nach der Messe in der Septe. Ich muss so still gewesen sein, dass die Schweigende Schwester [defiler.GetFirstName] meine Anwesenheit nicht bemerkte, während sie zu dem leblosen Körper schritt.\n\nZuerst dachte ich, dass sie die letzten Vorbereitungen für den Leichnam trifft, aber dann beugt sie sich über den Körper und beißt einen blutiges Stück von [dead_relative.GetFirstNamePossessiveNoTooltip] frischem Leichnam ab!"
 agot_silent_sisters.0007.a:0 "„Wachen! Nehmt dieses abscheuliche Weib fest!”"
 agot_silent_sisters.0007.b:0 "Möglicherweise könnte ich diese Informationen gut gebrauchen..."
 agot_silent_sisters.0007.c:0 "Das sieht in der Tat ziemlich unterhaltsam aus!"
 agot_silent_sisters.0007.d:0 "„Lasst mich zuerst, ich zuerst!”"