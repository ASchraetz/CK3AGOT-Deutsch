 #The Legacy of The Conqueror
 agot_historical_inspiration.0001.t:0 "Das Vermächtnis des Eroberers"
 agot_historical_inspiration.0001.desc:0 "Während ich die neuesten Berichte aus dem Reich lese, denke ich an die Ursprünge des Reiches. Die Eroberung der Sieben Königslande ist nach wie vor eine der größten Leistungen, die in einem einzigen Leben erbracht werden können. Ich kann nicht anders, als über die Auswirkungen von Aegons Eroberung auf unser Reich nachzudenken. Das Vermächtnis der Targaryen-Dynastie ist unbestritten und seine Fundamente beruhen auf den Taten dieses einen Mannes. Ein Teil von mir erkennt die Vorteile an, die die Herrschaft der Targaryen mit sich gebracht hat. Stabilität, zentralisierte Macht und der Schutz der Drachen sind Dinge, die nicht für selbstverständlich gehalten werden sollten. Dennoch frage ich mich auch, was passiert wäre, hätte Aegon die Grenze von Drachenstein nicht überschritten. Wäre Westeros heute noch geteilt? Hätte ein Westerosi den Stillstand durchbrochen? Hätte der Frieden ohne Blut und Feuer erreicht werden können? Das Vermächtnis von Aegons Eroberung wird noch jahrhundertelang diskutiert werden, aber es ist an mir zu entscheiden, was ich davon mitnehmen kann."
